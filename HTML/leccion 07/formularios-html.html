<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios en html</h1>
    <form method="GET" autocomplete="off" >  <!--quitar el autocompletado-->
        <fieldset>
            <legend>Datos persona</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" required/><br>
    
            <label for="email">email</label><br>
            <input type="email" id="email" name="email" required/><br>
    
            <label for="password">password</label><br>
            <input type="password" id="password" name="password" required/><br>
    
            <label for="edad">edad</label><br>
            <input type="number" id="edad" name="edad" required/><br>
    
            <label for="genero">genero</label><br>
            <input type="radio" id="genero" name="genero" value="masculino"/>masculino<br>
            <input type="radio" id="genero" name="genero" value="femenino"/>femenino<br>
    
            <label for="">genero de musica favorita</label><br>
            <input type="checkbox" name="musica" id="musica" value="1">1  <br>  
            <input type="checkbox" name="musica" id="musica" value="1">2  <br> 
            <input type="checkbox" name="musica" id="musica" value="1">3  <br> 
            <input type="checkbox" name="musica" id="musica" value="1">4  <br> 
    
    
            <label for="marcas">marca de atuos favorita</label><br>
            <select name="marcas" id="marcas" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br>
    
            <label for="comentario">Comentario</label><br>
    
            <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea><br>
    
            <input type="submit" value="Ingresar"><br>
            <input type="submit" value="ingresar sin validar" formnovalidate>
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>
